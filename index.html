<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Click Casino</title>
<style>
  body { font-family: sans-serif; text-align: center; margin-top: 50px; }
  #status { font-size: 24px; margin-bottom: 20px; }
  #timer { font-size: 24px; margin-bottom: 20px; }
  #counter { font-size: 30px; margin-bottom: 20px; }
  #clickBtn { font-size: 24px; padding: 20px 40px; display: none; }
</style>
</head>
<body>
<h1>Click Casino</h1>
<div id="status">–ü–æ–∏—Å–∫ –∏–≥—Ä–æ–∫–æ–≤...</div>
<div id="timer"></div>
<div id="counter">0</div>
<button id="clickBtn">CLICK üñ±Ô∏è</button>

<script>
let clicks = 0;
const status = document.getElementById('status');
const timerDiv = document.getElementById('timer');
const counter = document.getElementById('counter');
const clickBtn = document.getElementById('clickBtn');

// –ò–≥—Ä–æ–∫ –∂–¥—ë—Ç, –ø–æ–∫–∞ –±–æ—Ç —Å–∫–∞–∂–µ—Ç, —á—Ç–æ –≤ –∫–æ–º–Ω–∞—Ç–µ –¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∏–≥—Ä–æ–∫–æ–≤
// –î–ª—è —Ç–µ—Å—Ç–∞ –∏—Å–ø–æ–ª—å–∑—É–µ–º setTimeout, –≤ —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–æ–µ–∫—Ç–µ –±–æ—Ç —Å–∏–≥–Ω–∞–ª–∏–∑–∏—Ä—É–µ—Ç —á–µ—Ä–µ–∑ Web App initData –∏–ª–∏ endpoint
setTimeout(() => startCountdown(), 2000); // –∏–º–∏—Ç–∞—Ü–∏—è –ø–æ–∏—Å–∫–∞ –∏–≥—Ä–æ–∫–æ–≤

function startCountdown() {
  let count = 3;
  status.innerText = '–ò–≥—Ä–∞ –Ω–∞—á–Ω—ë—Ç—Å—è —á–µ—Ä–µ–∑ ' + count;
  const countdown = setInterval(() => {
    count--;
    if (count > 0) {
      status.innerText = '–ò–≥—Ä–∞ –Ω–∞—á–Ω—ë—Ç—Å—è —á–µ—Ä–µ–∑ ' + count;
    } else {
      clearInterval(countdown);
      startGame();
    }
  }, 1000);
}

function startGame() {
  status.innerText = '–ò–≥—Ä–∞ –Ω–∞—á–∞–ª–∞—Å—å!';
  clickBtn.style.display = 'inline-block';
  let timeLeft = 30;
  timerDiv.innerText = timeLeft + 's';

  clickBtn.addEventListener('click', () => {
    clicks++;
    counter.innerText = clicks;
  });

  const interval = setInterval(() => {
    timeLeft--;
    timerDiv.innerText = timeLeft + 's';
    if (timeLeft <= 0) {
      clearInterval(interval);
      clickBtn.disabled = true;
      status.innerText = '–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!';

      if (window.Telegram.WebApp) {
        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –±–æ—Ç—É
        window.Telegram.WebApp.sendData(JSON.stringify({ clicks }));

        // –ó–∞–∫—Ä—ã–≤–∞–µ–º Web App —á–µ—Ä–µ–∑ 500–º—Å
        setTimeout(() => {
          window.Telegram.WebApp.close();
        }, 500);
      } else {
        alert('–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –í–∞—à–∏ –∫–ª–∏–∫–∏: ' + clicks);
      }
    }
  }, 1000);
}
</script>
</body>
</html>

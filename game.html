<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Click Casino</title>
<style>
  body { font-family: sans-serif; text-align: center; margin-top: 50px; }
  #status { font-size: 24px; margin-bottom: 20px; }
  #playersCount { font-size: 20px; margin-bottom: 20px; }
  #timer { font-size: 24px; margin-bottom: 20px; }
  #counter { font-size: 30px; margin-bottom: 20px; }
  #clickBtn { font-size: 24px; padding: 20px 40px; display: none; }
</style>
</head>
<body>
<h1>Click Casino</h1>
<div id="status">–ü–æ–∏—Å–∫ –∏–≥—Ä–æ–∫–æ–≤...</div>
<div id="playersCount">–£—á–∞—Å—Ç–Ω–∏–∫–æ–≤: 0</div>
<div id="timer"></div>
<div id="counter">0</div>
<button id="clickBtn">CLICK üñ±Ô∏è</button>

<script>
const urlParams = new URLSearchParams(window.location.search);
const userId = urlParams.get('user');
let clicks = 0;

const status = document.getElementById('status');
const playersCount = document.getElementById('playersCount');
const timerDiv = document.getElementById('timer');
const counter = document.getElementById('counter');
const clickBtn = document.getElementById('clickBtn');

function checkStart() {
  fetch(`http://localhost:3000/check-start/${userId}`)
    .then(r => r.json())
    .then(data => {
      playersCount.innerText = `–£—á–∞—Å—Ç–Ω–∏–∫–æ–≤: ${data.count}`;
      if (data.start) startCountdown();
      else setTimeout(checkStart, 1000);
    });
}

function startCountdown() {
  let count = 3;
  status.innerText = '–ò–≥—Ä–∞ –Ω–∞—á–Ω—ë—Ç—Å—è —á–µ—Ä–µ–∑ ' + count;
  const countdown = setInterval(() => {
    count--;
    if (count > 0) status.innerText = '–ò–≥—Ä–∞ –Ω–∞—á–Ω—ë—Ç—Å—è —á–µ—Ä–µ–∑ ' + count;
    else {
      clearInterval(countdown);
      startGame();
    }
  }, 1000);
}

function startGame() {
  status.innerText = '–ò–≥—Ä–∞ –Ω–∞—á–∞–ª–∞—Å—å!';
  clickBtn.style.display = 'inline-block';
  let timeLeft = 30;
  timerDiv.innerText = timeLeft + 's';

  clickBtn.addEventListener('click', () => {
    clicks++;
    counter.innerText = clicks;
  });

  const interval = setInterval(() => {
    timeLeft--;
    timerDiv.innerText = timeLeft + 's';
    if (timeLeft <= 0) {
      clearInterval(interval);
      clickBtn.disabled = true;
      status.innerText = '–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!';

      if (window.Telegram.WebApp) {
        window.Telegram.WebApp.sendData(JSON.stringify({ clicks }));
        setTimeout(() => window.Telegram.WebApp.close(), 500);
      } else {
        alert('–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –í–∞—à–∏ –∫–ª–∏–∫–∏: ' + clicks);
      }
    }
  }, 1000);
}

// —Å—Ç–∞—Ä—Ç –ø—Ä–æ–≤–µ—Ä–∫–∏
checkStart();
</script>
</body>
</html>

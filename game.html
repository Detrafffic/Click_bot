<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Click Casino</title>
<style>
  body { font-family: sans-serif; text-align: center; margin-top: 50px; }
  #status { font-size: 24px; margin-bottom: 10px; }
  #playersCount { font-size: 18px; margin-bottom: 10px; }
  #timer { font-size: 22px; margin-bottom: 10px; }
  #counter { font-size: 28px; margin-bottom: 14px; }
  #clickBtn { font-size: 24px; padding: 18px 36px; display: none; }
</style>
</head>
<body>
<h1>Click Casino</h1>
<div id="status">–ü–æ–∏—Å–∫ –∏–≥—Ä–æ–∫–æ–≤...</div>
<div id="playersCount">–£—á–∞—Å—Ç–Ω–∏–∫–æ–≤: 0</div>
<div id="timer"></div>
<div id="counter">0</div>
<button id="clickBtn">CLICK üñ±Ô∏è</button>

<script>
const urlParams = new URLSearchParams(window.location.search);
const userId = urlParams.get('user');
let clicks = 0;

const statusEl = document.getElementById('status');
const playersCountEl = document.getElementById('playersCount');
const timerEl = document.getElementById('timer');
const counterEl = document.getElementById('counter');
const clickBtn = document.getElementById('clickBtn');

if (!userId) {
  statusEl.innerText = '–û—à–∏–±–∫–∞: –Ω–µ –ø–µ—Ä–µ–¥–∞–Ω –ø–∞—Ä–∞–º–µ—Ç—Ä user';
} else {
  checkStart();
}

function checkStart() {
  fetch(`/api/check-start/${userId}`)
    .then(r => r.json())
    .then(data => {
      playersCountEl.innerText = `–£—á–∞—Å—Ç–Ω–∏–∫–æ–≤: ${data.count}`;
      if (data.start) startCountdown();
      else setTimeout(checkStart, 1000);
    })
    .catch(() => {
      statusEl.innerText = '–û—à–∏–±–∫–∞ —Å–≤—è–∑–∏ —Å —Å–µ—Ä–≤–µ—Ä–æ–º';
      setTimeout(checkStart, 1500);
    });
}

function startCountdown() {
  let count = 3;
  statusEl.innerText = '–ò–≥—Ä–∞ –Ω–∞—á–Ω—ë—Ç—Å—è —á–µ—Ä–µ–∑ ' + count;
  const t = setInterval(() => {
    count--;
    if (count > 0) statusEl.innerText = '–ò–≥—Ä–∞ –Ω–∞—á–Ω—ë—Ç—Å—è —á–µ—Ä–µ–∑ ' + count;
    else {
      clearInterval(t);
      startGame();
    }
  }, 1000);
}

function startGame() {
  statusEl.innerText = '–ò–≥—Ä–∞ –Ω–∞—á–∞–ª–∞—Å—å!';
  clickBtn.style.display = 'inline-block';
  clicks = 0;
  counterEl.innerText = clicks;

  let timeLeft = 30;
  timerEl.innerText = timeLeft + 's';

  // –Ω–µ –Ω–∞–≤–µ—à–∏–≤–∞–µ–º –ø–æ–≤—Ç–æ—Ä–Ω–æ ‚Äî –∏—Å–ø–æ–ª—å–∑—É–µ–º onclick
  clickBtn.onclick = () => {
    clicks++;
    counterEl.innerText = clicks;
  };

  const interval = setInterval(() => {
    timeLeft--;
    timerEl.innerText = timeLeft + 's';
    if (timeLeft <= 0) {
      clearInterval(interval);
      clickBtn.disabled = true;
      statusEl.innerText = '–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç...';

      if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.sendData) {
        window.Telegram.WebApp.sendData(JSON.stringify({ clicks }));
        setTimeout(() => window.Telegram.WebApp.close(), 400);
      } else {
        // –ª–æ–∫–∞–ª—å–Ω—ã–π —Ç–µ—Å—Ç –≤–Ω–µ Telegram ‚Äî –ø—Ä–æ—Å—Ç–æ –ø–æ–¥—Å–∫–∞–∑–∫–∞
        alert('–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –í–∞—à–∏ –∫–ª–∏–∫–∏: ' + clicks + '\n–†–µ–∑—É–ª—å—Ç–∞—Ç –æ—Ç–ø—Ä–∞–≤–∏—Ç—Å—è –≤ Telegram-—á–∞—Ç–µ.');
      }
    }
  }, 1000);
}
</script>
</body>
</html>
